<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Appointment</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="month">
			<h1>Online Appointment</h1>
			<ul>
				<li class="prev">&#10094;</li>
				<li class="next">&#10095;</li>
				<li>MÃ¤rz<br /><span style="font-size: 18px;">2021</span></li>
			</ul>
		</div>

		<ul class="weekdays">
			<li>Mo</li>
			<li>Tu</li>
			<li>We</li>
			<li>Th</li>
			<li>Fr</li>
			<li>Sa</li>
			<li>Su</li>
		</ul>

		<ul class="days"></ul>

		<!-- Enter new  Date -->
		<div class="newDate">
			<p id="currentDate"></p>
			<input type="text" id="name" placeholder="Your Name" />
			<select name="time" id="time">
				<option value="8">08:00 : 09:00 Uhr</option>
				<option value="9">09:00 : 10:00 Uhr</option>
				<option value="10">10:00 : 11:00 Uhr</option>
				<option value="11">11:00 : 12:00 Uhr</option>
				<option value="14">14:00 : 15:00 Uhr</option>
				<option value="15">15:00 : 16:00 Uhr</option>
				<option value="16">16:00 : 17:00 Uhr</option>
			</select>
			<button>New Appointment</button>
		</div>

		<!-- Free Dates -->
		<div class="dates">
			<table>
				<tr>
					<th>Free Dates at DD-MM-YYYY</th>
				</tr>
				<tr>
					<td>09:00 - 10:00 Uhr</td>
				</tr>
				<tr>
					<td>11:00 - 12:00 Uhr</td>
				</tr>
			</table>
		</div>

		<!-- Script JS -->
		<script src="script.js" prevent></script>
	</body>
</html>
